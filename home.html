        <!-- Slide 1 -->

        <!-- Slide 2 -->

        <!-- Slide 3 -->
        <img src="WhatsApp Image 2025-01-31 at 21.05.05_6f648a7d.jpg" class="slide">
    </div>

    <!-- Script to make images slide every 3 seconds -->
    <script>
        let slides = document.querySelectorAll(".slide"); // Select all slides
        let currentSlide = 0; // Initialize first slide index

        setInterval(() => { // Run this function every 3000ms (3 sec)
            slides[currentSlide].classList.remove("active"); // Hide current slide
            currentSlide = (currentSlide + 1) % slides.length; // Move to next slide, loop to first if end reached
            slides[currentSlide].classList.add("active"); // Show next slide
        }, 3000);
    </script>
